<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Text IQ">
    <meta name="description"
      content="Text IQ: Paste and perform simple functions on your texts such as finding number of characters, auto-capitalization, finding and replacing etc. "
    >
    <title>Text IQ</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./css/navbar-top-fixed.css">
    <link rel="stylesheet" href="./css/footers.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.1.0-dist/css/bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar container navbar-dark fixed-top bg-light">
      <div>
        <h2 class="navbar-brand">
          <span class="heading_text">Text</span> <span class="heading_iq">IQ</span>
        </h2>
      </div><br>
        <textarea 
          class="form-control" 
          rows="5"
          id="input"
          placeholder="Paste / enter input here" 
          oninput="
            nkeystr(), 
            nword(), 
            nchar(), 
            ucase(), 
            lcase()"
          >
        </textarea>
      </div>
      <div>
        <button class="btn btn-danger mt-2" onclick="reset()">Clear</button>
      </div>
    </nav><br><br><br><br><br>

    <div class="container mt-5">
      <div class="mt-4 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary"># of Keystrokes</span></h3>
        <div id="nkeystr">0</div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary"># of Characters</span></h3>
        <div id="nchar">0</div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary"># of Words</span></h3>
        <p id="nword">0</p>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary">Uppercase Output</span>
        </h3>
        <textarea 
          disabled 
          class="form-control" 
          id="ucase" rows="5" 
          placeholder="Result will appear here.">
        </textarea>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary">Lowercase Output</span>
        </h3>
        <textarea 
          disabled 
          class="form-control" 
          id="lcase" rows="5" 
          placeholder="Result will appear here.">
        </textarea>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary">Find & Replace</span>
        </h3>case-insensitive</h>
        <form>
          <input type="text" class="form-control" id="findi" placeholder="Find what?">
          <input type="text" class="form-control" id="repli" placeholder="Replace with?">
          <input type="button" class="w-100 btn btn-primary" value="Submit" onclick="fnri()">
        </form><br>
        <textarea 
          disabled 
          class="form-control" 
          id="fnri" 
          rows="5" 
          placeholder="Result will appear here.">
        </textarea>
      </div>
    </div>

    <div class="container mt-3">
      <div class="mt-1 p-3 bg-dark text-white rounded">
        <h3><span class="badge bg-secondary">Find & Replace</span>
        </h3>case-sensitive</h3>
        <form>
          <input type="text" class="form-control" id="finds" placeholder="Find what?">
          <input type="text" class="form-control" id="repls" placeholder="Replace with?">
          <input type="button" class="w-100 btn btn-primary" value="Submit" onclick="fnrs()">
        </form><br>
        <textarea 
          disabled 
          class="form-control" 
          id="fnrs" 
          rows="5" 
          placeholder="Result will appear here.">
        </textarea>
      </div>
    </div>

    <div class="container">
      <a href="./Text-IQ.apk" download >Download Text-IQ</a>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Text IQ">
    <meta name="description" content="Text IQ: Paste and perform simple functions on your texts such as finding number of characters, auto-capitalization, finding and replacing etc. ">
    <meta name="author" content="Francisco">
    <title>Text IQ</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./css/navbar-top-fixed.css">
    <link rel="stylesheet" href="./css/footers.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <span class="tcolorii">Text</span> <span class="tcolor">IQ</span></a>
        </div><br>
        <form class="container-fluid">
            <textarea class="form-control" id="input" cols="100" rows="5" placeholder="Paste / enter input here" oninput="nchar(), ucase(), lcase()"></textarea><br>
        </form>
    </nav><br><br><br>

    <div class="container mt-5">
        <div class="mt-4 p-5 bg-dark text-white rounded">
          <h3><span class="badge bg-secondary badgefont"># of Keystrokes / Characters</span></h3> 
          <p id="nchar">Result will appear here</p> 
        </div>
    </div>

    <div class="container mt-0">
        <div class="mt-1 p-5 bg-dark text-white rounded">
          <h3><span class="badge bg-secondary badgefont">Uppercase Output</span></h3> 
          <p id="ucase">Result will appear here</p> 
        </div>
    </div>

    <div class="container mt-0">
        <div class="mt-1 p-5 bg-dark text-white rounded">
          <h3><span class="badge bg-secondary badgefont">Lowercase Output</span></h3> 
          <p id="lcase">Result will appear here</p> 
        </div>
    </div>

    <div class="container mt-0">
        <div class="mt-1 p-5 bg-dark text-white rounded">
          <h3><span class="badge bg-secondary badgefont">Find & Replace</span></h3>
          <form>
              <input type="text" class="form-control radius" id="fnd" placeholder="Find what?" required>
              <input type="text" class="form-control margin radius" id="rpl" placeholder="Replace with?" required>
              <input type="button" class="w-100 btn btn-primary" value="Submit" onclick="fp()">
          </form><br>
          <p id="fp">Result will appear here</p>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
         <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">&copy; 2021 <a class="navbar-brand" href="#"> <span class="tcolorii">Text</span> <span class="tcolor">IQ</span></a></span>
         </div>
      
         <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
         <li class="nav-item">
            <span class="navbar-brand text-muted foot">Made with ‚ù§</span>
         </li>
         </ul>

         <div class="col-md-4 d-flex align-items-center">
            <button class="btn btn-sm btn-dark"><a class="text-light link" data-bs-toggle="modal" data-bs-target="#myModal" href="#">Submit Feedback</a></button>
         </div> 
        </footer>
      </div>
      
    </div> 
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Feedback form</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body container">
          <h5>Send us a message</h5>
          <form method="POST" action="https://formspree.io/f/mbjqeopd">
              <input name="app-name" class="w-100 hidden" type="text" value="Text IQ"><br>
              <label for="name">Name</label>
              <input name="name" type="text" class="form-control" id="name" required><br>
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" id="email" oninput="lowerCase()" required><br>
              <label for="subject">Subject</label>
              <input name="subject" type="text" class="form-control" id="subject" required><br>
              <label for="message">Message</label>
              <textarea name="message" id="message" class="form-control" cols="30" rows="5" required></textarea><br>
              <label for="range">Rate this app</label>
              <input name="rate" type="range" class="w-100 form-control" id="range" max="10" min="0" value="0"><br>
              <button name="submit" class="w-100 btn btn-lg btn-dark" type="submit" id="submit" onclick="validate()"><span>Submit<span></button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
